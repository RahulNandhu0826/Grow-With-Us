


<!doctype html>
<html lang="en">
  <head>
    <title>payments</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <style>
    body{
      background: url(https://images.pexels.com/photos/2988232/pexels-photo-2988232.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
      background-size: cover;
      background-attachment: fixed;
    }
    form{
      position: relative;
      top: 150px;
      left: 100px;
    }
  </style>
  <body>
    <div class="container">
      <!-- <a href="">back</a> -->
      <div id="Checkout" class="inline">
          
          <div   class="card-row">
              <span class="visa"></span>
              <span class="mastercard"></span>
              <span class="amex"></span>
              <span class="discover"></span>
          </div>
          <form action="payments_detail" method="post" class="w-75 border p-4 shadow-lg rounded-lg">
            <h2>PAY INVOICE</h2> <br>
            {% csrf_token %}
              <div class="row">
                <div class="form-group col-6">
                  <label for="PaymentAmount">Amount</label>
                  <div class="amount-placeholder">
                    <input id="NameOnCard" class="form-control" type="text" maxlength="255" value="{{key}}" disabled ></input>
                  
                  </div>
              </div>
        
              <div class="form-group col-6">
                  <label or="NameOnCard">Name on card</label>
                  <input id="NameOnCard" class="form-control" placeholder="enter card name" type="text" name="cardname" maxlength="255" required></input>
              </div>
              </div>
            
              <div class="row">
                <div class="form-group col-6">
                  <label for="CreditCardNumber">Card number</label>
                  <input id="CreditCardNumber" placeholder="enter card number" class="null card-image form-control" type="text" name="cardnum" required></input>
              </div>
          
              <div class="expiry-date-group form-group col-6">
                  <label for="ExpiryDate">Expiry date</label>
                  <input id="ExpiryDate" class="form-control" type="text" name="ex_date" placeholder="MM / YY" maxlength="7" required></input>
              </div>
              </div>
              <div class="row">
                <div class="security-code-group form-group col-6">
                  <label for="SecurityCode">Security code</label>
                  <div class="input-container" >
                      <input id="SecurityCode" placeholder="enter security number" class="form-control" type="text" name="code" required></input>
                      <i id="cvc" class="fa fa-question-circle"></i>
                  </div>
                  <div class="cvc-preview-container two-card hide">
                      <div class="amex-cvc-preview"></div>
                      <div class="visa-mc-dis-cvc-preview"></div>
                  </div>
              </div>
              <div class="zip-code-group form-group col-6">
                <label for="ZIPCode">ZIP/Postal code</label>
                <div class="input-container">
                    <input id="ZIPCode" class="form-control" placeholder="enter postal code" type="text" name="zip_code" maxlength="10" required></input>
                    <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus" data-placement="left" data-content="Enter the ZIP/Postal code for your credit card billing address."><i class="fa fa-question-circle"></i></a>
                </div>
            </div>
              </div>
             
              

    
    
                <input type="submit" name="" id="" value="submit" class="btn btn-primary col-3">
                  <!-- <span class="align-middle"><a href="booked_success">Pay</a>  </span> -->
              <!-- </button> -->
          </form>
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
